<block-ui>
</block-ui>
<nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
  <a class="navbar-brand" routerLink="/" routerLinkActive="active">
    <i class="fas fa-thermometer-three-quarters fa-lg"></i>&nbsp;<span class="d-inline d-sm-none d-md-none d-lg-none d-xl-none">SNM</span><span class="d-none d-sm-inline d-md-inline d-lg-inline d-xl-inline">Simple Network Monitor</span>
  </a>
  <div>
    <button class="btn btn-primary my-2 my-sm-0 btn-sm" [ngClass]="isAutoRefreshActive()?'btn-primary':'btn-secondary'" (click)="toogleAutoRefresh()">Autorefresh</button>&nbsp;
    <button class="btn btn-primary my-2 my-sm-0 fas fa-sync" (click)="reload()"></button>&nbsp;
    <button class="btn btn-primary my-2 my-sm-0 fas fa-sliders-h" routerLink="/settings" routerLinkActive="active"></button>
  </div>
</nav>
<main role="main" class="container-fluid">
  <router-outlet (activate)="onRouterOutletActivate($event)"></router-outlet>
</main>
<footer class="footer">
  <div class="container d-flex justify-content-center align-items-center">
    <small class="px-2">Version: {{getVersion()}}</small>
    <small class="px-2 d-none d-sm-inline d-md-inline d-lg-inline d-xl-inline">Commit: {{getCommit()}}</small>
    <div class="px-2">
      <a href="https://github.com/johannesschaefer/simple-network-monitor" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</footer>
